plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.4.1
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'storage/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'

Layout/LineLength:
  Max: 150
  Exclude:
    - 'app/models/**/*'

Metrics/ModuleLength:
  Max: 150
  Exclude:
    - 'app/**/*'

Metrics/CyclomaticComplexity:
  Max: 30
  Exclude:
    - 'app/services/**/*'

Metrics/MethodLength:
  Max: 30
  Exclude:
    - 'app/controllers/**/*'

Metrics/AbcSize:
  Max: 30
  Exclude:
   - 'app/**/*'

Metrics/PerceivedComplexity:
  Max: 10
  Exclude:
   - 'app/**/*'

Metrics/ClassLength:
  Max: 300
  Exclude:
    - 'app/models/**/*'

Metrics/BlockLength:
  Exclude:
    - 'config/routes.rb'
    - 'spec/**/*'

Rails/FilePath:
  Enabled: false

Rails/Output:
  Exclude:
    - 'app/controllers/**/*'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always

Style/HashSyntax:
  EnforcedStyle: ruby19_no_mixed_keys

Style/RegexpLiteral:
  AllowInnerSlashes: true

Performance/RedundantBlockCall:
  Enabled: true

Performance/StringReplacement:
  Enabled: true

Rails/HasAndBelongsToMany:
  Enabled: false

Rails/SkipsModelValidations:
  Enabled: false

Rails/OutputSafety:
  Exclude:
    - 'app/helpers/**/*'

RSpec/ExampleLength:
  Max: 10

RSpec/MultipleExpectations:
  Max: 5

RSpec/NestedGroups:
  Max: 3

Naming/PredicateName:
  Exclude:
    - 'app/controllers/api/base_controller.rb'
    - 'app/models/activity_pub_object.rb' 
    - 'app/models/media_attachment.rb'
    - 'app/services/follow_service.rb'
