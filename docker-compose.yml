services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # For development: mount source for live editing
      - .:/app
      - node_modules:/app/node_modules
      # Persistent storage
      - letter_storage:/app/storage
      - letter_logs:/app/log
      - letter_uploads:/app/public/uploads
    environment:
      - RAILS_ENV=development
      - ACTIVITYPUB_DOMAIN=localhost:3000
      - ACTIVITYPUB_PROTOCOL=http
      - SOLID_QUEUE_IN_PUMA=false
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  node_modules:
  letter_storage:
  letter_logs:
  letter_uploads: