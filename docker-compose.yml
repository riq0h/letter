version: '3.8'

services:
  web:
    build:
      context: .
      target: runner
      args:
        RUBY_VERSION: 3.4.1
    image: letter:latest
    container_name: letter_web
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # ActivityPub設定
      ACTIVITYPUB_DOMAIN: ${ACTIVITYPUB_DOMAIN:-localhost:3000}
      ACTIVITYPUB_PROTOCOL: ${ACTIVITYPUB_PROTOCOL:-http}
      
      # インスタンス設定
      INSTANCE_NAME: ${INSTANCE_NAME:-letter}
      INSTANCE_DESCRIPTION: ${INSTANCE_DESCRIPTION:-General Letter Publication System based on ActivityPub}
      CONTACT_EMAIL: ${CONTACT_EMAIL:-admin@localhost}
      MAINTAINER_NAME: ${MAINTAINER_NAME:-letter Administrator}
      
      # 機能フラグ
      FEDERATION_ENABLED: ${FEDERATION_ENABLED:-true}
      
      # オブジェクトストレージ設定（Cloudflare R2）
      S3_ENABLED: ${S3_ENABLED:-false}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_BUCKET: ${S3_BUCKET:-}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID:-}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY:-}
      S3_REGION: ${S3_REGION:-auto}
      S3_PROTOCOL: ${S3_PROTOCOL:-https}
      S3_PERMISSION: ${S3_PERMISSION:-private}
      S3_FORCE_SINGLE_REQUEST: ${S3_FORCE_SINGLE_REQUEST:-true}
      S3_ALIAS_HOST: ${S3_ALIAS_HOST:-}
      
      # Rails設定
      RAILS_ENV: ${RAILS_ENV:-production}
      RAILS_LOG_LEVEL: ${RAILS_LOG_LEVEL:-info}
      RAILS_LOG_TO_STDOUT: ${RAILS_LOG_TO_STDOUT:-true}
      RAILS_SERVE_STATIC_FILES: ${RAILS_SERVE_STATIC_FILES:-true}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-}
      
      # データベース設定
      DATABASE_URL: ${DATABASE_URL:-}
      
      # アプリケーション設定
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
      RAILS_MAX_THREADS: ${RAILS_MAX_THREADS:-5}
      
    volumes:
      # ログ永続化
      - letter_logs:/app/log
      
      # ストレージ永続化（SQLiteデータベースとActive Storageファイル）
      - letter_storage:/app/storage
      
      # アップロードファイル永続化
      - letter_uploads:/app/public/uploads
      
      # 開発環境用ボリューム（本番環境では不要）
      # - ./app:/app/app:cached
      # - ./config:/app/config:cached
      # - ./db:/app/db:cached
      
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

# 名前付きボリューム
volumes:
  letter_storage:
    driver: local
  letter_logs:
    driver: local
  letter_uploads:
    driver: local